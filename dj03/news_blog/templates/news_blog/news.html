<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Blog</title>
</head>
<body>
    <h1>Новости</h1>
    {% for news in news_posts %}
        <div>
            <h2>{{ news.title }}</h2>
            <p><strong>Автор:</strong> {{ news.author }}</p>
            <p><strong>Дата публикации:</strong> {{ news.pub_date }}</p>
            <p><strong>Краткое описание:</strong> {{ news.short_description }}</p>
            <p><strong>Полный текст:</strong> {{ news.text }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
